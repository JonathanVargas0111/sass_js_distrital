<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dist/styleFormulario.css">
    <title>Formulario Taller de SASS JS</title>
</head>
<body>
    <form class="form">
        <label class="form__label" for="name">Nombre:</label>
        <input class="form__input" type="text" name="name" id="name" placeholder="Ingresa tu nombre">
        
        <label class="form__label" for="email">Correo electrónico:</label>
        <input class="form__input" type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico">
        
        <label class="form__label" for="message">Mensaje:</label>
        <textarea class="form__textarea" name="message" id="message" placeholder="Escribe tu mensaje"></textarea>
        
        <input class="form__submit" type="submit" value="Enviar">
    </form>
</body>
</html>
